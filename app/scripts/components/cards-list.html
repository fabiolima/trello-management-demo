<div class="panel panel-primary">
  <div class="panel-heading">
    <span class="title">{{ $ctrl.listName }}</span>
    <span class="action"><a href="" ng-click="$ctrl.toggleForm()"class="btn btn-link">Add card</a></span>
  </div>

  <div class="panel-body">

    <form name="cardForm" ng-submit="$ctrl.submit(cardForm)" class="card-form" ng-if="$ctrl.showForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="$ctrl.cardForm.name" type="text" class="form-control" id="name" placeholder="Insert a task to work on">
      </div>
      <div class="form-group">
        <label for="due">Due</label>
        <input ng-model="$ctrl.cardForm.due" type="date" class="date form-control" id="due" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" ng-click="$ctrl.toggleForm()" class="btn btn-default">Cancel</button>
    </form>

    <card ng-repeat="card in $ctrl.cards" data="{{ card }}" refresh="$ctrl.refresh()" />
    <span class="empty" ng-if="$ctrl.cards.length < 1"> This list is empty :( </span>

  </div>
</div>
