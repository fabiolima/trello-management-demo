<section ng-controller="BoardListsCtrl" class="boards-page">
  <h3 class="section-title">Lists of {{ currentBoard.name }} board</h3>
  <ul class="lists">
    <li class="list" ng-repeat="list in lists">
      <div class="panel panel-primary">
        <div class="panel-heading">{{ list.name }}</div>
        <div class="panel-body">
          <cards-list list-id="{{ list.id }}"></cards-list>
        </div>
      </div>
    </li>
  </ul>
</section>
