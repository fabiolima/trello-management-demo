<div class="panel panel-primary">
  <div class="panel-heading">
    <span class="title">{{ $ctrl.listName }}</span>

    <span class="action">
      <a href="" ng-click="$ctrl.toggleForm()"class="btn btn-link">Add card</a>
    </span>
  </div>

  <div class="panel-body">

    <!-- CARD FORM -->
    <form name="cardForm"
          ng-submit="$ctrl.submit(cardForm)"
          ng-if="$ctrl.formState.show"
          class="card-form">

      <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="$ctrl.cardForm.name" type="text" class="form-control" id="name" placeholder="Insert a task to work on">
      </div>

      <div class="form-group">
        <label for="due">Due</label>
        <input ng-model="$ctrl.cardForm.due" type="date" class="date form-control" id="due">
      </div>

      <button type="submit" class="btn btn-primary"><i ng-if="$ctrl.formState.loading" class="fas fa-spinner fa-spin"></i>Submit</button>
      <button type="button" ng-click="$ctrl.toggleForm()" class="btn btn-default">Cancel</button>
    </form>
    <!-- END CARD FORM -->

    <span class="empty" ng-if="!$ctrl.cards.length"> This list is empty :( </span>

    <!-- CARDS -->
    <card ng-repeat="card in $ctrl.cards" data="{{ card }}" refresh="$ctrl.refresh()"></card>
    <!-- END CARDS -->

  </div>
</div>
